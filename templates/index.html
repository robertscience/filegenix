<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileGenix - Subir Archivos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; }
        .upload-box { border: 2px dashed #ccc; padding: 20px; margin-top: 20px; }
        input[type="file"] { margin: 10px 0; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FileGenix - Subir Archivos para RobertScience</h1>
        <div class="upload-box">
            <p>Sube tus archivos CSV o Excel (m√°ximo 512 MB):</p>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="files" multiple accept=".csv,.xlsx,.xls">
                <br>
                <button type="submit">Subir Archivos</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Subiendo...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `Subida exitosa! Enlace interno: <a href="${data.summary_url}" target="_blank">${data.summary_url}</a>`;
                } else {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
